<html>
<head>
  <title>CGView</title>
  <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
  <!-- <script src="javascript/jquery&#45;1.11.1.min.js"></script> -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  <script>$CGVIEWJS$</script>

  <style>
   $CGVIEWSTYLES$

   button#download {
     cursor: pointer;
   }
   p#help {
      border: 1px solid rgb(221,221,221);
      background-color: #FBFBFB;
      padding: 5px;
      margin-top: 5px;
   }

  </style>
</head>
<body>
  <div id='cgview'></div>
  <button id='download' href='#'>Download Map...</button>
  <p id='help'>The map can be zoomed by using a scroll wheel. The colors can be changed by clicking
  on the legend swatches.</p>

  <script>
    var cgviewJson = $JSON$
    var cgv = new CGV.Viewer('#cgview', {
      // width: 1000,
      // height: 950,
    });
    window.cgv = cgv;
    cgv.flash('Loading...');
    cgv.load_json(cgviewJson.cgview);
    // Resizing
    $(window).resize(function() {
      var width = window.innerWidth - 20;
      var height = window.innerHeight - 85;
      var dimension = Math.min(width, height);
      cgv.resize(dimension, dimension);
    });
    $(window).trigger('resize');
    cgv.draw();

    $('#download').on('click', function() { cgv.menu.download_dialog.open() });


  </script>
</body>
