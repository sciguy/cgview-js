  legend:
    position: 'upper-right'
    alignment: 'left'
    fontColor: 'black'
    backgroundColor: 'white'
    font: 'sans-serif, plain, 14'
    default: 'Other'
    legendItems:
      - text: 'CDS'
        swatchColor: 'rgba(0,0,153,0.5)'
      - text: 'tRNA'
        swatchColor: 'rgba(153,0,153,0.5)'
      - text: 'rRNA'
        swatchColor: 'rgba(0,153,53,0.5)'
      - text: 'Other'
        swatchColor: 'rgba(153,153,153,0.5)'
  layout:
    tracks:
      - name: 'Start/Stop Codons'
        readingFrame: 'separated'
        position: 'both'
        contents:
          features:
            sequence: 'start_stop_codons'
            # The Following are the default values:
            start: 'ATG'
            stop: 'TAA,TAG,TGA'
