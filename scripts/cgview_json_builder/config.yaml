cgview:
  settings:
    ruler:
      font: 'sans-serif, plain, 10'
      fontColor: 'black'
    backbone:
      color: 'grey'
      thickness: 5
    dividers:
      slot:
        show: true
        thickness: 1
        color: 'black'
  sequence:
    font: 'san-serif, plain, 10'
    color: 'black'
  featureTypes:
    - name: 'CDS'
      decoration: 'arrow'
    - name: 'tRNA'
      decoration: 'arrow'
    - name: 'rRNA'
      decoration: 'arrow'
    - name: 'blast'
      decoration: 'arc'
    - name: 'codon'
      decoration: 'arc'
    - name: 'DEFAULT'
      decoration: 'arrow'
  captions:
    - id: "title"
      position: "lower-center"
      fontColor: "orange"
      backgroundColor: "rgba(255,255,255,0.4)"
      font: "san-serif, plain, 24"
